services:
  - type: web
    name: ai-plagiarism-checker
    runtime: python
    pythonVersion: "3.11.9"
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 1 --timeout 300"
    envVars:
      - key: MODEL_NAME
        value: "distilgpt2"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false
      - key: FLASK_DEBUG
        value: "false"
      - key: MAX_CONTENT_MB
        value: "50"
